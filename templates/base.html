<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.site_title }} - {{ title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/" style="color:white;text-decoration:none;">{{ config.site_title }}</a></h1>
        </div>
    </header>
    <div class="container main">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} {{ config.author }}</p>
        </div>
    </footer>
</body>
</html>
